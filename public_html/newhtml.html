            $(function () {
                
                
                $('#dragThis').draggable(
                        {
                            drag: function () {
                                var offset = $(this).offset();
                                var xPos = offset.left;
                                var yPos = offset.top;
                                $('#posX').text('x: ' + xPos);
                                $('#posY').text('y: ' + yPos);
                            },
                            containment: "parent"
                         
                        });
                        
                $('#mymainimage').css({ height: $(window).innerHeight(),
                                         width: $(window).innerWidth() });
                $(window).resize(function(){
                 $('#mymainimage').css({ height: $(window).innerHeight(),
                                         width: $(window).innerWidth()});
                                     
                  
                });        
                        
                        
                        
            });


        </script>

    </head>
    <body>
       
        
        <ul>
            <li id="posX"></li>
            <li id="posY"></li>
        </ul>

        <div class="mymainimage" style="height:100%;width:100%;">
            <img id="dragThis" src="img/success.gif" alt="" />

        </div>
