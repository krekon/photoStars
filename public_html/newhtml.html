        <script type="text/javascript">

            var finalposition = {
                width : 0,
                height : 0
            };

            function makeimage(image1url, image2url) {

                $("#dragThis").attr("src",image1url);
                document.getElementById("mainImage").style.backgroundImage = "url("+image2url+")";
                
                $('#dragThis').draggable(
                        {
                            drag: function () {
                                var offset = $(this).offset();
                                var xPos = offset.left;
                                var yPos = offset.top;
                                $('#posX').text('x: ' + xPos);
                                finalposition.width = xPos;
                                $('#posY').text('y: ' + yPos);
                                finalposition.height = yPos;
                            },
                                containment: "parent"

                            });

                    $('#mymainimage').css({height: $(window).innerHeight(),
                        width: $(window).innerWidth()});
                    $(window).resize(function () {
                        $('#mymainimage').css({height: $(window).innerHeight(),
                            width: $(window).innerWidth()});

                    });



                }



            $(function () {
                
                image1url="img/success.gif";
                image2url="img/dimopsifisma.png";
                makeimage(image1url, image2url);
                
                var windowWidth = $(window).width();

                $(window).resize(function() {
                    if(windowWidth !== $(window).width()){
                    location.reload();
                    return;
                    }
                });
                



            });


        </script>
